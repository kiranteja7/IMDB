<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIE SEARCH IMDB</title>
    <link rel="stylesheet" href="../IMDB/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: black">
    <div class="small-spacer"></div>
    <h1
      class="container d-flex align-items-center justify-content-center w-100"
      id="movie-title"
      style="color: yellow"
    ></h1>
    <div class="spacer"></div>
    <div
      class="container d-flex align-items-center justify-content-center w-100"
    >
      <img src="" alt="" id="image" />
    </div>
    <div class="spacer"></div>
    <h3
      style="color: yellow"
      class="d-flex align-items-center justify-content-center"
    >
      PLOT
    </h3>
    <div class="small-spacer"></div>
    <div class="container d-flex align-items-start w-100" id="info">
      <p id="plot" style="color: white; font-family: sans-serif"></p>
    </div>
    <div class="spacer"></div>
    <h3
      class="d-flex align-items-center justify-content-center"
      style="color: yellow"
    >
      DETAILS
    </h3>
    <div class="small-spacer"></div>
    <div class="container d-flex align-items-center justify-content-center">
      <table class="table" id="table"></table>
    </div>
    <div class="small-spacer"></div>
    <div class="d-flex align-items-center justify-content-center">
      <div class="btn btn-primary btn-success buttons">ADD TO FAVOURITES</div>
    </div>
    <div class="small-spacer"></div>
    <div class="d-flex align-items-center justify-content-center">
      <div
        class="btn btn-primary btn-success"
        id="goToHome"
        onclick="window.location.href=`index.html`"
      >
        BACK TO HOME
      </div>
    </div>
    <div class="spacer"></div>
    <script src="../IMDB/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
